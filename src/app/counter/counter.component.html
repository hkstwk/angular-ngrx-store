<div class="counter-container">
  <div class="counter-display">Counter {{ (counterState$ | async)?.count }}</div>
  <div class="button-group">
    <button class="increment-btn" (click)="increment()"></button>
    <button class="decrement-btn" (click)="decrement()"></button>
    <button class="reset-btn" (click)="reset()"></button>
  </div>
</div>
