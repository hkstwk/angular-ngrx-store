<app-counter></app-counter>

<div class="page-container">
  <div class="books-section">
    <div class="book-list">
      <h2>Books</h2>
      <app-book-list
        [books]="(books$ | async)!"
        (add)="onAdd($event)">
      </app-book-list>
    </div>

    <div class="book-collection">
      <h2>My Collection</h2>
      <app-book-collection
        [books]="(bookCollection$ | async)!"
        (remove)="onRemove($event)">
      </app-book-collection>
    </div>
  </div>
</div>
